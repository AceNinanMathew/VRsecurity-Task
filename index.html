<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBAC User Interface</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS (Optional for additional styling) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Admin Dashboard - Role-Based Access Control (RBAC)</h2>
        <!-- Navigation Tabs for User & Role Management -->
        <ul class="nav nav-tabs" id="rbacTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="users-tab" data-toggle="tab" href="#users" role="tab">User Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="roles-tab" data-toggle="tab" href="#roles" role="tab">Role Management</a>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content mt-4">
            <!-- User Management Section -->
            <div class="tab-pane fade show active" id="users" role="tabpanel">
                <div class="d-flex justify-content-between mb-3">
                    <h4>Manage Users</h4>
                    <!-- Button to Open Add User Modal -->
                    <button class="btn btn-primary" data-toggle="modal" data-target="#userModal">Add User</button>
                </div>

                <!-- Users Table -->
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- JavaScript will populate this table -->
                    </tbody>
                </table>

                <!-- Add/Edit User Modal -->
                <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="userModalLabel">Add/Edit User</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="userForm">
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" id="username" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" id="email" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="role">Role</label>
                                        <select id="role" class="form-control">
                                            <!-- Roles will be populated dynamically -->
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="status">Status</label>
                                        <select id="status" class="form-control">
                                            <option value="Active">Active</option>
                                            <option value="Inactive">Inactive</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-success">Save User</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Role Management Section -->
            <div class="tab-pane fade" id="roles" role="tabpanel">
                <!-- Role Management Section (Within the "roles" div) -->
<div class="d-flex justify-content-between mb-3">
    <h4>Manage Roles</h4>
    <!-- Button to Open Add Role Modal -->
    <button class="btn btn-primary" data-toggle="modal" data-target="#roleModal">Add Role</button>
</div>

<!-- Roles Table -->
<table class="table table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th>Role Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="roleTableBody">
        <!-- JavaScript will populate this table -->
    </tbody>
</table>

<!-- Add Role Modal -->
<div class="modal fade" id="roleModal" tabindex="-1" aria-labelledby="roleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="roleModalLabel">Add Role</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="roleForm">
                    <div class="form-group">
                        <label for="roleName">Role Name</label>
                        <input type="text" id="roleName" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Save Role</button>
                </form>
            </div>
        </div>
    </div>
</div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS, jQuery, and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
